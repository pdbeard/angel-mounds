<div class="container">

  <ul>
    <li class="site" 
        style="top: {{site.top}}; left: {{site.left}}" 
        ng-repeat="site in sites" 
        ng-click="active = !active"
        ng-class="{'button active': active}">
      <img ng-src="assets/images/{{site.logo}}" />
    </li>
  </ul>

</div>
