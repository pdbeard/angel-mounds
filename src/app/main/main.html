<div class="container">

  <ul>
    <li class="site"
        style="transform: translate({{site.x}}px, {{site.y}}px);"
        ng-repeat="site in sites"
        ng-click="active = !active"
        ng-class="active ? 'site on' : 'site'">
      <img ng-src="assets/images/{{site.logo}}" />

       <ul >
        <li ng-if="active" class="items"
            ng-init="filteredLength = (media | filter:site.filterObject).length;"
            style="transform: translate({{x(site.radius, $index, filteredLength)}}px, {{y(site.radius, $index, filteredLength)}}px)
                    rotate({{theta($index, filteredLength) - 90}}deg); 
                   opacity:1;
                   transition:.2s;"
            ng-repeat="item in media | filter:site.filterObject"
            ng-click="$event.stopPropagation()">
          <img ng-src="assets/images/{{item.url}}" />
        </li>
      </ul>

    </li>
  </ul>

</div>
